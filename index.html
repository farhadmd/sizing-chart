    <div class="section full-height">
        <input class="modal-btn" type="checkbox" id="modal-btn" name="modal-btn" />
        <label for="modal-btn">Open Modal <i class="uil uil-expand-arrows"></i></label>
        <div class="modal">
            <div class="modal-wrap">
                <h3 style="text-align: center; border-bottom: 1px solid gray; padding-bottom: 5px;">Size Guide</h3>
                <!-- Measurement Section -->
                <ul class="measurement-style">
                    <li class="measure active-measure" onclick="displayInch(event)">INCH</li>
                    <li class="measure" onclick="displayCm(event)">CM</li>
                </ul>

                <!-- Category Section -->
                <div class="selection-container">
                    <ul class="category-style">
                        <li class="category active-category" onclick="displayUnisex(event)">UNISEX</li>
                        <li class="category" onclick="displayWomens(event)">WOMENS</li>
                        <li class="category" onclick="displayHoodies(event)">HOODIES</li>
                    </ul>
                    <p class="demo-picture" id="demo-picture-container"></p>
                </div>
            </div>
        </div>
